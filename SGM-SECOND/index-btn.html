<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style-btn.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <title>SGM - Armazenando Riquezas</title>
</head>
<body>
    <header>
        <nav class="navigation" style="height: 7vw;">
          <div class="nav-left">
              <img class="logo" src="/img/logo.png">
              <ul class="nav-menu">
                  <li class="nav-item" id="MACHINE">Máquina1</li>
                  <li class="nav-item"><i class="material-icons">border_color</i></li>
              </ul>
          </div>
          <div class="divider-container"> <!-- Contêiner para a linha -->
            <div class="divider"></div> <!-- Adicionando a linha central -->
          </div>
          <div class="nav-right">
              <div class="conected"><h4><span class="dot-con"></span>Desconectado</h4></div>
              <div class="state"><h4><span class="dot-state"></span>Fora de Operação</h4></div>
          </div>
          <div class="menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
        </nav>
    </header>
    <main>  
        <div class="title">
            <h1 class="title" id="title">SiloBolsa2135</h1>
        </div>
        <div>
          <h2 class="update">Realizado em: 02/05/24 - 19:20</h2>
        </div>
        <div class="sensor-card">
            <div class="svg-item">
                        <svg
                          width="100%"
                          height="100%"
                          viewBox="0 0 40 40"
                          class="donut"
                        >
                          <circle
                            class="donut-hole"
                            cx="20"
                            cy="20"
                            r="15.91549430918954"
                            fill="#fff"
                          ></circle>
                          <circle
                            class="donut-ring"
                            cx="20"
                            cy="20"
                            r="15.91549430918954"
                            fill="transparent"
                            stroke-width="3.5"
                          ></circle>
                          <circle
                            class="donut-segment donut-segment-3"
                            cx="20"
                            cy="20"
                            r="15.91549430918954"
                            fill="transparent"
                            stroke-width="3.5"
                            id="tempCircle"
                            stroke-dasharray="0 100"
                            stroke-dashoffset="25"
                          ></circle>
                          <g class="donut-text donut-text-2">
                            <text y="50%" transform="translate(0, 2)">
                              <tspan
                                x="50%"
                                text-anchor="middle"
                                class="donut-percent"
                                id="tempText"
                              >
                                0ºC
                              </tspan>
                            </text>
                            <text y="60%" transform="translate(0, 2)">
                              <tspan x="50%" text-anchor="middle" class="donut-data">
                                Temperatura
                              </tspan>
                            </text>
                          </g>
                        </svg>
            </div>
        </div>
        <div class="sensor-card2">
            <div class="svg-item2">
                      <svg
                        width="100%"
                        height="100%"
                        viewBox="0 0 40 40"
                        class="donut"
                      >
                        <circle
                          class="donut-hole"
                          cx="20"
                          cy="20"
                          r="15.91549430918954"
                          fill="#fff"
                        ></circle>
                        <circle
                          class="donut-ring"
                          cx="20"
                          cy="20"
                          r="15.91549430918954"
                          fill="transparent"
                          stroke-width="3.5"
                        ></circle>
                        <circle
                          class="donut-segment donut-segment-2"
                          cx="20"
                          cy="20"
                          r="15.91549430918954"
                          fill="transparent"
                          stroke-width="3.5"
                          id="humCircle"
                          stroke-dasharray="0 100"
                          stroke-dashoffset="25"
                        ></circle>
                        <g class="donut-text donut-text-1">
                          <text y="50%" transform="translate(0, 2)">
                            <tspan
                              x="50%"
                              text-anchor="middle"
                              class="donut-percent"
                              id="humText"
                            >
                              0%
                            </tspan>
                          </text>
                          <text y="60%" transform="translate(0, 2)">
                            <tspan x="50%" text-anchor="middle" class="donut-data">
                              Umidade
                            </tspan>
                          </text>
                        </g>
                      </svg>
            </div>
        </div>
        <span class="br"></span>
        <div class="sensor-card3">
          <div class="svg-item3">
                    <svg  width="100%"  height="100%" viewBox="0 0 200 200" class="donut">
                      <g class="donut-text donut-text-2">
                          <foreignObject x="10%" y="10%" width="80%" height="80%" id="map">
                          </foreignObject>
                      </g>
                    </svg>
          </div>
        </div>
        <div class="sensor-card4">
          <div class="svg-item4">
            <svg
            width="100%"
            height="100%"
            viewBox="0 0 40 40"
            class="donut"
          >
            <g class="donut-text donut-text-1">
              <text y="50%" transform="translate(0, -1)">
                <tspan
                  x="50%"
                  text-anchor="middle"
                  class="donut-num"
                  id="humText"
                >
                  33
                </tspan>
              </text>
              <text y="60%" transform="translate(0, 4)">
                <tspan x="50%" text-anchor="middle" class="donut-min">
                  MIN.
                </tspan>
              </text>
              <text y="60%" transform="translate(0, 10)">
                <tspan x="50%" text-anchor="middle" class="donut-dur">
                  DURAÇÃO
                </tspan>
              </text>
            </g>
          </svg>
                    
          </div>
        </div>
    </main>
    <footer style="display: flex; justify-content: space-evenly; margin-top: 2%;">
      <div class="umi">
        <div class="svg-umi">
                  <svg  width="100%"  height="100%" viewBox="0 0 450 400"class="donut">
                    <foreignObject x="-1%" y="8%" width="100%" height="100%" id="chart">
                    </foreignObject>
                  </svg>
        </div>
      </div>
      <div class="temp">
        <div class="svg-temp">
                  <svg  width="100%"  height="100%" viewBox="0 0 450 400"class="donut">
                    <foreignObject x="-1%" y="8%" width="100%" height="100%" id="chart1">
                    </foreignObject>
                  </svg>
        </div>
      </div>
    </footer>
    <img src="/img/logo.png" class="footer-img">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script-btn.js"></script>
</body>
</html>
